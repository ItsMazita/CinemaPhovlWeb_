<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/registro.css"/>
  <title>Registro - Cinema PHOVOL</title>
</head>

<body>

  <div id="welcomeBox"></div>

  <div class="center-wrap">
    <main class="card">

      <h1>Cinema PHOVOL</h1>
      <h2 class="subtitle">Registro</h2>
      <p class="lead">Crea tu cuenta para comenzar a usar la plataforma.</p>

      
      <form onsubmit="handleRegister(event)">
        <div class="form-group">
          <label for="name">Nombre completo</label>
          <input id="name" type="text" placeholder="Tu nombre completo" required>
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input id="email" type="email" placeholder="tu@ejemplo.com" required>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input id="password" type="password" placeholder="••••••••" required>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirmar contraseña</label>
          <input id="confirmPassword" type="password" placeholder="••••••••" required>
        </div>

        <button class="btn-primary" type="submit">Crear cuenta</button>
      </form>

    </main>
  </div>

  <script src="js/config.js"></script>
  <script src="js/register.js"></script>


</body>

</html>

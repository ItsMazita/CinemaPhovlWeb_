<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/index.css"/>
  <title>Cinema PHOVL</title>
</head>

<body>

  <div class="center-wrap">
    <main class="card">

      <h1>Cinema PHOVL</h1>
      <h2 class="subtitle">Bienvenidos</h2>

      <p class="lead">Inicia sesión con tu cuenta o regístrate si aún no tienes una.</p>

      <form id="loginForm" onsubmit="handleLogin(event)">

        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input id="email" type="email" placeholder="tu@ejemplo.com" required>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input id="password" type="password" placeholder="••••••" required>
        </div>

        <div class="links">
          <label><input type="checkbox"> Recuérdame</label>
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>

        <button class="btn btn-primary" type="submit">Iniciar sesión</button>
        <button class="btn btn-secondary" type="button" onclick="goToRegister()">Registrarse</button>
      </form>

    </main>
  </div>

  <script src="js/config.js"></script>
  <script src="js/index.js"></script>


</body>

</html>
